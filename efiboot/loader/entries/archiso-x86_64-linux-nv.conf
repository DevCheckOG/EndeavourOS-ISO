title   EndeavourOS x86_64 UEFI NVIDIA (for latest NVIDIA cards only)
sort-key  B
linux   /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
initrd  /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
initrd  /%INSTALL_DIR%/boot/intel-ucode.img
initrd  /%INSTALL_DIR%/boot/amd-ucode.img
options archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=10G copytoram=n module_blacklist=pcspkr,nouveau nouveau.modeset=0 i915.modeset=1 radeon.modeset=1 nvme_load=yes nvidia=1
